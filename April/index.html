<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Entertainment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Corrected Google Fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="d-flex navbar p-1 gap-5 align-items-center m-2 shadow-lg bg-body-tertiary rounded-3"
    >
      <div class="logo me-5 m-2 align-items-center d-flex">
        <img src="images/logo.png" alt="Logo" class="img-fluid" />
        <h2 class="text-uppercase">Nature Entertainment</h2>
      </div>
      <nav class="ms-5">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Contact us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="container p-5">
      <section class="Hero py-5 bg-light">
       <div class="row align-items-center">

        <!-- Left column with two stacks-->
         <div class="col-lg-6 d-flex flex-column justify-content-between gap-4">

          <!-- 📌 TOP STACK: Headings + CTA -->
          <div>
            <h4 class="text-uppercase fw-bold brand-txt-col">Day Vibes. Nature Style.</h4>
            <h3 class="display-5 fw-bold">Nature Entertainment Presents</h3>
            <p class="text-muted">
              We’re flipping the script on day parties, proving that epic vibes can happen <blockquote>
                Tix to our next party ⬇️⬇️
              </blockquote>
            </p>
            <button type="button" class="btn btn-primary btn-lg" id="brand-btns">
              GET TICKETS
            </button>
          </div>

          <!-- 📩 BOTTOM STACK: Newsletter Form -->
         <div class="bg-newsfeed p-4 rounded shadow-sm">
          <h5 class="mb-2">Get all the latest gist from us ... 🎶</h5>

          <form action="#" method="POST" class="d-flex flex-column flex-sm-row gap-2">
            <input type="email" class="form-control" placeholder="Enter your email" required />
            <button type="submit" class="btn btn-dark">Subscribe</button>
          </form>
         </div>
         </div>
          <!-- Right column with image -->
          <div class="col-lg-6 text-center mt-4 mt-lg-0">
            <img src="/April/assets/images/logo-03.jpg" class="img-fluid rounded" id="hero-img" alt="Brand design flyer for homepage" />
          </div>
       </div>
      </section>

      <section class="upcoming-event"></section>

      <section class="past-event"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
